{{ define "team/index"}}
<!DOCTYPE html>
<html>
<head>
	{{ template "inc/head" . }}
</head>
<body>
	{{ template "inc/nav" . }}
    <div class="all">
        <!-- search -->
        <div class="form-inline mb20" role="form">
            <div class="form-group">
                <input type="text" class="form-control" id="query" value="{{.Query}}">
            </div>
            <button onclick="search()" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span>
            </button>
            <a href="team/create" class="btn btn-default pull-right">
                <span class="glyphicon glyphicon-plus"></span>
                创建
            </a>
        </div>

        <table class="table table-hover table-bordered table-striped">
            <thead>
            <tr>
                <th>告警组</th>
                <th>描述</th>
                <th>成员</th>
                <th>创建人</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                {{range .Teams}}
                <tr>
                    <td width="10%"><a href="/team/{{.Id}}/users">{{.Name}}</td>
                    <td width="20%">{{.Resume}}</td>
                    <td width="50%">
                        <div class="mt10">
                            {{range MailsOfTeam .Id}}
                                <code class="users green">{{.Email}}</code>
                            {{end}}
                        </div>
                    </td>
                    <td width="10%">{{.CreatorName}}</td>
                    <td width="10%">
                        <a data-toggle="tooltip" data-placement="top" title="修改" href="/team/edit?tid={{.Id}}" style="text-decoration:none;">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                        &nbsp
                        <span class="cut-line"></span>
                        <a data-toggle="tooltip" data-placement="top" title="删除" href="javascript:del_team('{{.Id}}');">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>

        {{ template "inc/pager" . }}
    </div>
    <script src="/js/team.js?_v=0.0.1"></script>
<script type="text/javascript">
    function search() {
        location.href="/teams?q="+$.trim($("#query").val());
    }
    $(function() {
        $("#query").keypress(function(e) {
            var key = e.which;
            if (key == 13) {
                search();
            }
        });
    });
</script>
<script src="/js/team.js?_v=0.0.1"></script>
{{ template "inc/footer" . }}

</body>
</html>
{{end}}
