{{define "team/edit"}}
<!DOCTYPE html>
<html>
<head>
    {{ template "inc/select2" . }}
</head>
<body>
    {{ template "inc/nav" . }}

    <div class="all">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Edit Team</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="name">名称（a-zA-Z0-9_-.）：</label><input type="text"
                    id="name" class="form-control" value="{{.Team.Name}}" readonly="readonly"/>
                </div>
                <div class="form-group">
                    <label for="resume">简介（方便以后能想起这个组的作用，选填）：</label> <input
                    type="text" id="resume" class="form-control" value="{{.Team.Resume}}"/>
                </div>
                <div class="form-group">
                    <label for="emails">成员：</label> <input
                    type="text" id="emails" class="form-control" value="{{ .Emails }}"/>
                </div>
                <button type="button" class="btn btn-default" onclick="edit_team('{{.Team.Id}}');">
                    <span class="glyphicon glyphicon-floppy-disk"></span>
                    更新
                </button>
                <a href="/teams" class="btn btn-default">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                    返回
                </a>
            </div>
        </div>
    </div>

<script src="/js/team.js?_v=0.0.1"></script>
{{ template "inc/footer" . }}
</body>
</html>
{{end}}
